<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSONファイル生成</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="btn">JSONを読み込んでみよう</button>
        <table>
            <thead>
                <tr>
                    <th>番号</th>
                    <th>名前</th>
                    <th>色</th>
                    <th>形</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="number"></td>
                    <td id="name"></td>
                    <td id="color"></td>
                    <td id="form"></td>
                </tr>
            </tbody>
        </table>

        <form action="#">
            <table>
                <tbody>
                    <tr class="postalCode">
                        <td>郵便番号</td>
                        <td>
                            <input
                                type="text"
                                id="postalCode"
                                required="required"
                                title="text"
                            />
                            <button id="js-btn">住所検索</button>
                        </td>
                    </tr>
                    <tr class="address1">
                        <td>都道府県</td>
                        <td>
                            <input type="text" id="address1" title="text" />
                        </td>
                    </tr>
                    <tr class="address2">
                        <td>市区町村</td>
                        <td>
                            <input type="text" id="address2" title="text" />
                        </td>
                    </tr>
                    <tr class="address3">
                        <td>その他住所</td>
                        <td>
                            <input type="text" id="address3" title="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <script type="text/javascript" src="create.js"></script>
        <!-- <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script> jqueryを使わないでやってみる-->
    </body>
</html>
